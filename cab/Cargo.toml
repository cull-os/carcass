[package]
name        = "cab"
description = "A reproducible derivation file composer"
version     = "0.0.1"
edition     = "2024"

[dependencies]
cab-syntax.path     = "../cab-syntax"
clap-stdin          = "0.5.1"
clap-verbosity-flag = "3.0.2"
codespan-reporting  = "0.11.1"
env_logger          = "0.11.3"
log                 = "0.4.21"

[dependencies.clap]
features = [ "derive" ]
version  = "4.5.4"

[dependencies.tokio]
features = [ "full" ]
version  = "1.37.0"

[dependencies.yansi]
features = [ "detect-env", "detect-tty", "hyperlink" ]
version  = "1.0.1"
