[package]
name    = "fuzz"
version = "0.0.1"
edition = "2024"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
cab.path      = "../cab"
yansi         = { version = "1.0.1", features = [ "detect-env", "detect-tty" ] }

[[bin]]
name  = "tokenizer"
path  = "fuzz_targets/tokenizer.rs"
bench = false
doc   = false
test  = false

[[bin]]
name  = "parser"
path  = "fuzz_targets/parser.rs"
bench = false
doc   = false
test  = false
